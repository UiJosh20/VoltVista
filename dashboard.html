<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style/dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
</head>
<body>
  <nav class="bg-white d-flex align-items-center justify-content-between w-100">
    <div>
      <img src="images/Frame 285.svg" alt="">
    </div>
    <main class="d-flex justify-content-evenly  w-75 ">
      <div class="topHead">
        <h2>Dashboard</h2>
        <small id="displayName"></small>
      </div>

      <div class="searchDiv">
        <img src="images/circum_search.svg" alt="">
        <input type="text" name="" id="searchIt" class="ms-2" placeholder="Search">
      </div>

      <div class="d-flex">
        <img src="images/clarity_notification-line.svg" alt="">
        <div></div>
      </div>
    </main>
  </nav>


  <section class="container-fluid mt-5">
    <main class="row">
      <div class="col-3  bg-white p-lg-4 menu">
        <div class="d-flex gap-3 p-lg-4">
          <img src="images/mdi-light_view-dashboard.svg" alt="">
          <span>Dashboard</span>
        </div>
        <div class="d-flex gap-3 p-lg-4">
          <img src="images/iconamoon_profile-thin.svg" alt="">
          <span>profile</span>
        </div>
        <div class="d-flex gap-3 p-lg-4">
          <img src="images/clarity_notification-line.svg" alt="">
          <span>Notification</span>
        </div>

        <div class="d-flex gap-3 p-lg-4">
          <img src="images/arcticons_fpt-tv-remote.svg" alt="">
          <span>Add appliances</span>
        </div>

        <div class="d-flex gap-3 p-lg-4">
          <img src="images/fluent_payment-28-regular.svg" alt="">
          <span>Billing</span>
        </div>

        <div class="d-flex gap-3 p-lg-4">
          <img src="images/fluent-mdl2_switch-user.svg" alt="">
          <span>Switch Account</span>
        </div>


        <div class="buttonMenu">
          <div class="d-flex gap-3 p-lg-4">
            <img src="images/arcticons_settings.svg" alt="">
            <span>settings</span>
          </div>

          <div class="d-flex gap-3 p-lg-4">
            <img src="images/clarity_help-line.svg" alt="">
            <span>Help</span>
          </div>


          <div class="d-flex gap-3 p-lg-4">
            <img src="images/logout.svg" alt="">
            <span>logout</span>
          </div>

        </div>
      </div>
      <div class="col-9 border border-info">

      </div>

    </main>
  </section>





</body>
</html>
