<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
</head>
<body>
  <section class="d-flex p-lg-5">
    <div class="imgsize">
      <img src="images/welcome.svg" alt="" width="500">
    </div>
    <div class="d-flex justify-content-center align-items-center imgsize2 px-2">
      <main>
        <div class="text-center">
          <h2>Welcome back</h2>
          <small class="subtop">login to your account</small>
        </div>
        <div class="d-flex flex-column gap-3 form-group my-4 formSize">
          <div class="form-control d-flex justify-content-center align-items-center">
            <img src="images/mdi_user.svg" alt="">
            <input type="email" id="yourEmail" class="outlineNone" placeholder="Email Address">
          </div>

          <div class="form-control d-flex justify-content-center align-items-center">
            <img src="images/uis_padlock.svg" alt="">
            <input type="password" name="" id="yourPass" class="outlineNone" placeholder="Password">
            <img src="images/icons8-hide-password-24.png" alt="" width="20" id="togglePassword">
          </div>
          
          <div class="d-flex justify-content-between align-items-center gap-5 options">
            <div class="d-flex justify-content-center align-items-center gap-2">
              <input type="checkbox" name="" id="">
              <small>Remember me</small>
            </div>
            <small><a href="forgetPass.html">forgot password?</a></small>
          </div>
  
          <button class="mb-4" onclick="signinEmail()">sign in</a></button>

          <div>
            <main class="d-flex justify-content-center gap-3 oreo">
              <div class="socialLogin"></div>
              <p>or</p>
              <div class="socialLogin"></div>
            </main>
  
            <div class="d-flex justify-content-center align-items-center gap-5 my-2">
              <img src="images/logos_facebook.svg" alt="" onclick="facebookSignin()">
              <img src="images/flat-color-icons_google.svg" alt="" onclick="googleSignin()">
              <img src="images/ic_sharp-apple.png" alt="" onclick="appleSignin()">
            </div>
          </div>
          
          <small class="text-center subtop">Don't have an account <a href="signup.html">sign Up</a></small>
        </div>
      </main>
    </div>
  </section>

  <script>
    const togglePassword = document.getElementById('togglePassword');
const yourPass = document.getElementById('yourPass');

togglePassword.addEventListener('click', () => {
  const type = yourPass.getAttribute('type') === 'password' ? 'text' : 'password';
  yourPass.setAttribute('type', type);

  // Change the icon based on the password visibility
  if (type === 'password') {
    togglePassword.src = 'images/icons8-hide-password-24.png';
  } else {
    togglePassword.src = 'images/Vector.svg';
  }
});
  </script>
  <script type="module" src="script/index.js"></script>
</body>
</html>
