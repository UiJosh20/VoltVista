<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet" />
  </head>
  <body>
    <section class="d-flex justify-content-center align-items-center">
      <main class="formSize">
        <div class="text-center">
          <h2>Register</h2>
          <small class="subtop">Create your new account</small>
        </div>
        <div class="d-flex flex-column gap-3 form-group my-4 formSize">
          <div
            class="form-control d-flex justify-content-center align-items-center"
          >
            <img src="images/mdi_user.svg" alt="" />
            <input
              type="text"
              id="yourUserName"
              class="outlineNone"
              placeholder="User name"
            />
          </div>

          <div
            class="form-control d-flex justify-content-center align-items-center"
          >
            <img src="images/ic_baseline-email.svg" alt="" />
            <input
              type="email"
              id="yourOEmail"
              class="outlineNone"
              placeholder="User@gmail.com"
            />
          </div>

          <div
            class="form-control d-flex justify-content-center align-items-center"
          >
            <img src="images/uis_padlock.svg" alt="" />
            <input
              type="password"
              name=""
              id="yourOp"
              class="outlineNone"
              placeholder="Password"
            />
            <img
              src="images/icons8-hide-password-24.png"
              alt=""
              width="20"
              id="togglePassword1"
            />
          </div>

          <div
            class="form-control d-flex justify-content-center align-items-center"
          >
            <img src="images/uis_padlock.svg" alt="" />
            <input
              type="password"
              name=""
              id="yourOPass"
              class="outlineNone"
              placeholder="Confirm Password"
            />
            <img
              src="images/icons8-hide-password-24.png"
              alt=""
              width="20"
              id="togglePassword2"
            />
          </div>

          <button onclick="btnAll()">sign in</button>
          <div>
            <div>
              <main class="d-flex justify-content-center gap-3 oreo">
                <div class="socialLogin"></div>
                <p>or</p>
                <div class="socialLogin"></div>
              </main>

              <div
                class="d-flex justify-content-center align-items-center gap-5 my-2"
              >
                <img src="images/logos_facebook.svg" alt="" />
                <img
                  src="images/flat-color-icons_google.svg"
                  alt=""
                  onclick="googleSignin()"
                />
                <img src="images/ic_sharp-apple.png" alt="" />
              </div>
            </div>
          </div>
          <small class="subtop2"
            >Already have an account <a href="index.html">sign In</a></small
          >
        </div>

        <div></div>
      </main>
    </section>

    <script>
      const togglePassword1 = document.getElementById("togglePassword1");
      const yourOp = document.getElementById("yourOp");

      togglePassword1.addEventListener("click", () => {
        const type =
          yourOp.getAttribute("type") === "password" ? "text" : "password";
        yourOp.setAttribute("type", type);

        // Change the icon based on the password visibility
        if (type === "password") {
          togglePassword1.src = "images/icons8-hide-password-24.png";
        } else {
          togglePassword1.src = "images/Vector.svg";
        }
      });

      const togglePassword2 = document.getElementById("togglePassword2");
      const yourOPass = document.getElementById("yourOPass");

      togglePassword2.addEventListener("click", () => {
        const type2 =
          yourOPass.getAttribute("type") === "password" ? "text" : "password";
        yourOPass.setAttribute("type", type2);

        // Change the icon based on the password visibility
        if (type2 === "password") {
          togglePassword2.src = "images/icons8-hide-password-24.png";
        } else {
          togglePassword2.src = "images/Vector.svg";
        }
      });
    </script>

    <script type="module" src="script/index.js"></script>
  </body>
</html>
